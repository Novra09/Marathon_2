<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body>
    <h1>Form Register</h1>
   <p class="pertama">Ayo bersamaku!</p>
    <img src="girl_umbrella_anime_141156_1280x720.jpg" class="foto_pertama" alt="name">
   <br><br>
   <div>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="address@gmail.com" required>
        <br> <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password" required>
        <br><br>
        <label for="file">Foto profil:</label>
        <input type="file" value="Chosen File" required>
        <br><br>
        <label for="lahir">Tanggal lahir: </label>
        <input type="date" name="lahir" id="lahir" required>
        <br><br>
        <label for="Gender" id="Gender">Gender:</label>
        <select name="Gender" id="Gender" required>
        <option value="G1">Male</option>
        <option value="G2">Female</option>
        <option value="G3">Others</option>   
    </select>
    <br><br>
    <button type="submit">Daftar</button>          
    </form>
</div>

    
</body>
</html>
